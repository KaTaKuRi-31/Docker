<!DOCTYPE html>
<html>
<head><title>Frontend Docker</title></head>
<body>
  <h1>Hello from Frontend</h1>
  <script>
    fetch('/api')
      .then(res => res.json())
      .then(data => {
        const el = document.createElement('pre');
        el.textContent = JSON.stringify(data, null, 2);
        document.body.appendChild(el);
      });
  </script>
</body>
</html>
